<h2 mat-dialog-title>Session Timeout</h2>
<mat-dialog-content>
  <p>Your session is about to expire. Please take action to stay logged in.</p>
  <input type="email" placeholder="Enter your email" />
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>Keep me logged in</button>
  <button mat-button color="warn">Log out</button>
</mat-dialog-actions>
